<form data-ref="form">
    <input type="email" data-ref="email" placeholder="from: ceo@google.com"  />
    <input type="text" data-ref="subject" placeholder="about: We want you!"  />
    <textarea data-ref="message" placeholder="Hello Gregory," ></textarea>
    <button data-ref="button">Send</button>
</form>

<template data-ref="success">
    <aside-info class="success"><p>Message sent!</p></aside-info>
</template>

<template data-ref="error">
    <aside-info class="failure"><p>Invalid message.</p></aside-info>
</template>
